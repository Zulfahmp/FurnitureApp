apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    flavorDimensions "default"
    buildToolsVersion "29.0.3"
    defaultConfig {
        applicationId "com.zulfa.furnitureapp"
        minSdkVersion 26
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    productFlavors {
        sandbox {
            buildConfigField "String", "BASE_URL", "\"https://furnitureappta.000webhostapp.com/api/paymen.php/\""
            buildConfigField "String", "CLIENT_KEY", "\"SB-Mid-client-utuiXGywIjaDgeOB\""
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
